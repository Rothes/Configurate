plugins {
    id "org.spongepowered.configurate.build.component"
}

description = "Integration between Configurate and Mojang's DataFixerUpper v7 library"

dependencies {
    api projects.core
    api libs.dfu.v7
    compileOnly libs.slf4j.v2
    testImplementation projects.format.gson
    testImplementation libs.math
}

indra {
    javaVersions() {
        testWith().set(testWith().get().findAll { it >= 17 })
        target(17)
    }
}
